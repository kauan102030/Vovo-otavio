<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrato</title>
    <link rel="stylesheet" href="teste.css">
</head>
<body>

    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Formulário do Contrato</b></legend>
                <br>

    <div class="inputbox">
        <input type="text" name="nome" id="nome" class="inputuser" required>
        <label for="nome" class="labelinput">Nome do Candidato</label>
    </div>
    <br><br>

    <div class="inputbox">
        <input type="text" name="email" id="email" class="inputuser" required>
        <label for="email" class="labelinput">Email</label>
    </div>
    <br><br>

    <div class="inputbox">
        <input type="tel" name="telefone" id="telefone" class="inputuser" required>
        <label for="telefone" class="labelinput">Telefone</label>
    </div>
    
        <p>Sexo:</p>
        <input type="radio" name="genero" id="genero" value="feminino" required>
        <label for="feminino">Feminino</label>
        <br>
        <input type="radio" name="genero" id="masculino" value="masculino" required>
        <label for="masculino">Masculino</label>
        <br>
        <input type="radio" name="genero" id="outros" value="outros" required>
        <label for="outros">Outros</label>
        <br>


        <label for="data"><b>Data de Nascimento</b></label>
        <input type="date" name="data" id="data" value="data" required>
    <br><br><br>

    <div class="inputbox">
        <input type="text" name="cidade" id="cidade" class="inputuser" required>
        <label for="cidade" class="labelinput">Cidade</label>
    </div>
    <br><br>

    <div class="inputbox">
            <input type="text" name="estado" id="estado" class="inputuser" required>
            <label for="estado" class="labelinput">Estado</label>
    </div>
    <br><br>

    <div class="inputbox">
            <input type="text" name="endereco" id="endereco" class="inputuser" required>
            <label for="endereco" class="labelinput">Endereço</label>
    </div>
    <br><br>

    <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
